services:
  _defaults:
    public: true

  cdigruttola.paypaltracking.bundle.form.admin.paypal_carrier_tracking:
    class: cdigruttola\PaypalTracking\Form\PayPalCarrierTrackingType
    parent: 'form.type.translatable.aware'
    public: true
    arguments:
      - '@=service("prestashop.adapter.data_provider.carrier").getActiveCarriersChoices()'
    tags:
      - { name: form.type }

  cdigruttola.paypaltracking.core.form.identifiable_object.builder.paypal_carrier_tracking_form_builder:
    class: PrestaShop\PrestaShop\Core\Form\IdentifiableObject\Builder\FormBuilder
    factory: 'prestashop.core.form.builder.form_builder_factory:create'
    arguments:
      - 'cdigruttola\PaypalTracking\Form\PayPalCarrierTrackingType'
      - '@cdigruttola.paypaltracking.core.form.identifiable_object.data_provider.paypal_carrier_tracking_form_data_provider'

  cdigruttola.paypaltracking.core.form.identifiable_object.data_provider.paypal_carrier_tracking_form_data_provider:
    class: cdigruttola\PaypalTracking\Form\DataProvider\PayPalCarrierTrackingFormDataProvider
    arguments:
      - '@cdigruttola.paypaltracking.repository.carrier'

  cdigruttola.paypaltracking.core.form.identifiable_object.handler.paypal_carrier_tracking_form_handler:
    class: PrestaShop\PrestaShop\Core\Form\IdentifiableObject\Handler\FormHandler
    factory: 'prestashop.core.form.identifiable_object.handler.form_handler_factory:create'
    arguments:
      - '@cdigruttola.paypaltracking.core.form.identifiable_object.data_handler.paypal_carrier_tracking_form_data_handler'

  cdigruttola.paypaltracking.core.form.identifiable_object.data_handler.paypal_carrier_tracking_form_data_handler:
    class: cdigruttola\PaypalTracking\Form\DataHandler\PayPalCarrierTrackingFormDataHandler
    arguments:
      - '@cdigruttola.paypaltracking.repository.carrier'
      - '@doctrine.orm.default_entity_manager'

  cdigruttola.paypaltracking.form.configuration_type.form_handler:
    class: 'PrestaShop\PrestaShop\Core\Form\Handler'
    arguments:
      - '@form.factory'
      - '@prestashop.core.hook.dispatcher'
      - '@cdigruttola.paypaltracking.configuration.form_provider'
      - 'cdigruttola\PaypalTracking\Form\PaypalTrackingConfigurationType'
      - 'PaypalTrackingConfigurationForm'

  cdigruttola.paypaltracking.configuration.form_provider:
    class: cdigruttola\PaypalTracking\Form\DataProvider\PaypalTrackingConfigurationFormDataProvider
    arguments:
      - '@cdigruttola.paypaltracking.configuration'

  cdigruttola.paypaltracking.configuration:
    class: cdigruttola\PaypalTracking\Form\DataConfiguration\PaypalTrackingConfigurationData
    arguments:
      - '@prestashop.adapter.legacy.configuration'
      - '@prestashop.adapter.shop.context'
      - '@prestashop.adapter.multistore_feature'

  cdigruttola.paypaltracking.form.configuration_type:
    class: cdigruttola\PaypalTracking\Form\PaypalTrackingConfigurationType
    parent: 'form.type.translatable.aware'
    public: true
    arguments:
      - '@=service("prestashop.adapter.form.choice_provider.installed_payment_modules").getChoices()'
    tags:
      - { name: form.type }

  cdigruttola.paypaltracking.form.update_batch_type:
    class: cdigruttola\PaypalTracking\Form\PaypalTrackingUpdateBatchType
    parent: 'form.type.translatable.aware'
    public: true
    tags:
      - { name: form.type }
